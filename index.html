  <div id='wrap'></div>

        <p>勝者数：</p>

    </div>
    <ul class="order">
      <li class="teamColor colorR">&nbsp;</li>
      <li><a id="oder0" value="先方" onclick="getId(this);">先方</a></li>

      <li class="teamColor colorR">&nbsp;</li>
      <li></li>

      <li></li>

      <li class="teamColor colorW">&nbsp;</li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>

    <ul class="order">
      <li class="teamColor colorW">&nbsp;</li>

      <li><a id="oder6" value="次鋒" onclick="getId(this);">次鋒</a></li>
      <li><a id="oder7" value="中堅" onclick="getId(this);">中堅</a></li>
